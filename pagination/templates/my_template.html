{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href='{% static "style.css" %}'>
</head>
<body>
    <div class="forms_all">
    <form class="forms" action="" method="get">
        {% csrf_token %}
        <label for="page_size">Количество элементов на странице:</label>
        <select id="page_size" name="page_size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <!-- Добавьте другие значения по вашему выбору -->
        </select>
        <input type="submit" value="Обновить">
    </form>
    
    <!-- Здесь вы можете отобразить отпагированный список объектов -->
    <div class="bd_objects">
    {% for object in objects %}
        
        {{ object }}
    {% endfor %}
</div>
{% if objects.has_next %}
<a href="?page={{ objects.next_page_number }}&page_size={{ page_size }}">Следующая</a><br>
{% endif %}
    <!-- Здесь можно отобразить навигационные ссылки для перехода между страницами -->
    {% if objects.has_previous %}
        <a href="?page={{ objects.previous_page_number }}&page_size={{ page_size }}">Предыдущая</a><
    {% endif %}
</div>
</body>
</html>
